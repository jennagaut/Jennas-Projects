<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Jenna's Fish Tank </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer> </script>
    </head>
    <body>
        <div class="instructions">
            <div id="title">
                jenna's 
                <br> fish tank
            </div>
            <div>
                click the 'catch' button to catch the fish!
                <br> click the 'fun facts' button to learn some fish facts!
            </div>
        </div>

        <div class="container">
            <canvas id="tank" width="800px" height="500px" > </canvas>
        </div>

        <div class="facts">

            <div class="flexBox">

                <div>
                    <button id="catch"> Catch </button>
                </div>
                <!--
                <div>
                    <button id="release"> Release </button>
                </div>
                -->

            </div>

            <div id="catchCount">
            </div>
    
            <div>
                <button id="button"> Fun Facts! </button>
            </div>
            
            <div id="information">
            </div>
        </div>
    </body>
</html>
