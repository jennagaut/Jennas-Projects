<!DOCTYPE html>
<html lang="en">
    <head>

        <div class="initials">
            JG
        </div>

        <div class="header">
            <div>
                <h1> welcome. </h1>
            </div>
            <div>

            </div>
        </div>

                <div class="circle">
                
                </div>

                <div class="ballDetails">
                </div>

                    8

            </div>

            <div class="answer">
            </div>

            <div class="box">

                <input type="text" id="textBox">

                <button id="ask"> Ask! </button>
            </div>

            <button class="reset"> RESET </button>

        </div>
